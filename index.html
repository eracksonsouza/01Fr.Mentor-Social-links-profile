<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cartão com Links de redes sociais" />
    <title>Cartão com Links de Redes Sociais</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="informacoes">
          <img src="./src/images/avatar-jessica.jpeg" alt="" />
          <h2 class="nome">Jessica Randall</h2>
          <p class="cidade">London, United Kingdom</p>
          <p class="descricao">"Front-end developer and avid reader."</p>
        </div>
        <div class="menu">
          <div class="links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">Linkedin</a>
            <a href="#">Twitter</a>
            <a class="link-instagram" href="#">Instagram</a>
          </div>
        </div>
      </div>
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Erackson Souza</a>.
      </footer>
    </main>
  </body>
</html>
